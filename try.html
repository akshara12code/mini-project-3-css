<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Search</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="name">
            <h1 class="blue">D</h1>
            <h1 class="red">o</h1>
            <h1 class="yellow">o</h1>
            <h1 class="blue">d</h1>
            <h1 class="green">l</h1>
            <h1 class="red">e &nbsp;</h1>
            <h1 class="blue">S</h1>
            <h1 class="red">e</h1>
            <h1 class="yellow">a</h1>
            <h1 class="blue">r</h1>
            <h1 class="green">c</h1>
            <h1 class="red">h</h1>
        </div>

        <div class="search-menu">
            <div class="searchbar">

                <img class="close-icon" src="./Group 1.png" alt="close-icon">

            <div class="menu">
                <div class="suggestions">
                    <p><img class="search-icon" src="./icons8-search-50.png" alt="search-icon"> <span>Can I learn web dev in 3 months?</span></p>

        <img class="doodle-shapes" src="./doodle shapes.png" alt="doodle shapes">
    </div>
</body>
</html>
